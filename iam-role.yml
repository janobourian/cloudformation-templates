--- 
Resources:
  IAMRole:
    Type: 'AWS::IAM::Role'
    Properties:
      RoleName: lambda-daily-email-emisoras-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: 'lambda.amazonaws.com'
            Action: 'sts:AssumeRole'
  IAMPolicy:
    Type: 'AWS::IAM::Policy'
    Properties:
      PolicyName: daily-email-emisoras-policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - 's3:ListBucket'
              - 's3:PutObject'
            Resource: '*'
      Roles: 
        - !Ref IAMRole
